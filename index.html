<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Project | Intro component with sign up form</title>

  <link rel="stylesheet" href="src/output.css">
</head>
<body class="min-h-screen font-P bg-Img-M bg-col-R bg-repeat-round px-5 py-16 sm:py-20">

  <main>

    <div class="max-w-sm m-auto text-center text-white mb-12 sm:mb-16 sm:max-w-lg">
      <h2 class="text-3xl font-bold mb-5 sm:mb-7">Learn to code by watching others</h2>
      <p class="text-base font-medium">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>

    <section>

      <div class="text-center bg-col-B rounded-lg mb-4 shadow-bS sm:w-11/12 sm:m-auto sm:mb-5 md:w-4/5">
        <p class="px-14 py-4 text-white font-semibold">Try it free 7 days <span class="text-col-GB font-normal">then $20/mo. thereafter</span></p>
      </div>

      <div class="bg-white p-5 rounded-lg shadow-bS sm:w-11/12 sm:m-auto md:w-4/5">
        <form class="">
          <input class="w-full border-[1px] rounded-md border-col-GB p-4 mb-4 placeholder-col-GB font-semibold" type="text" placeholder="First Name">
          <input class="w-full border-[1px] rounded-md border-col-GB p-4 mb-4 placeholder-col-GB font-semibold" type="text" placeholder="Last Name ">
          <input class="w-full border-[1px] rounded-md border-col-GB p-4 mb-4 placeholder-col-GB font-semibold" type="email" placeholder="Email Address">
          <input class="w-full border-[1px] rounded-md border-col-GB p-4 mb-4 placeholder-col-GB font-semibold" type="password" placeholder="Password">
          <input class="w-full rounded-md p-4 mb-4 uppercase cursor-pointer bg-col-G text-white font-medium shadow-bSG" type="submit" value="Claim your free trial">
          <p class="text-center text-xs text-col-GB font-medium px-1">By clicking the button, you are agreeing to our <a class="text-col-R font-bold" href="#">Terms and Services</a></p>
        </form>
      </div>

    </section>

  </main>
  
</body>
</html>
